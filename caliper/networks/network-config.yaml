orderers:
  orderer.example.com:
    url: grpcs://orderer.example.com:7049
    grpcOptions:
      ssl-target-name-override: orderer.example.com
    tlsCACerts:
      path: /hyperledger/caliper/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tls/ca.crt

  orderer2.example.com:
