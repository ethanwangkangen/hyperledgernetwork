# -----------------------------
# Organization Configuration
# -----------------------------
organizations:
  - mspid: Org1MSP
    identities:
      certificates:
      - name: 'admin.org1.example.com'
        admin: true
        clientPrivateKey:
          path: /hyperledger/caliper/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/priv_sk
        clientSignedCert:
          path: /hyperledger/caliper/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/signcerts/Admin@org1.example.com-cert.pem
    connectionProfile:
      path: './connection-profile.yaml'
      discover: true
